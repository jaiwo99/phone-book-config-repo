eureka:
    server:
        port: 8761
    instance:
        leaseRenewalIntervalInSeconds: 10
        metadataMap:
            instanceId: ${spring.application.name}:${spring.application.instance_id:${server.port}}
        name: localhost
    client:
        serviceUrl:
            defaultZone: http://${eureka.instance.hostname:localhost}:${eureka.server.port:8761}/eureka/
